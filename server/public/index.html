<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Food</title>
</head>
<body ng-app="FoodApp">
    <h1>Food</h1>
    <div ng-controller="FoodController as mc">
        Foods I like : <input placeholder="food" type="text" ng-model="mc.foodIn">
        <button ng-click="mc.addFood()">Enter a Food</button>
        <p>{{ mc.foodsILike }}</p>
    </div>
</body>
</html>
